<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>室内HDR效果测试</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    #container {
      width: 100vw;
      height: 100vh;
    }

    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <div class="info">
    <h3>室内HDR效果测试</h3>
    <p>当前使用: sunny2.hdr (金色调)</p>
    <p>备用方案: bg.hdr</p>
    <p>默认方案: 金色渐变天空</p>
  </div>

  <script type="module">
    import * as THREE from './node_modules/three/build/three.module.js';
    import { RGBELoader } from './node_modules/three/examples/jsm/loaders/RGBELoader.js';
    import { OrbitControls } from './node_modules/three/examples/jsm/controls/OrbitControls.js';

    // 创建场景
    const scene = new THREE.Scene();

    // 创建相机
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);

    // 创建渲染器
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0;
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.getElementById('container').appendChild(renderer.domElement);

    // 创建控制器
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // 创建HDR天空
    function setIndoorHDRSky () {
      console.log("开始加载室内金色HDR天空贴图...");

      const loader = new RGBELoader();
      loader.setDataType(THREE.FloatType);

      loader.load(
        './public/sunny2.hdr',
        (texture) => {
          console.log("室内HDR加载成功:", texture);

          texture.mapping = THREE.EquirectangularReflectionMapping;
          texture.colorSpace = THREE.SRGBColorSpace;
          texture.exposure = 1.5;

          scene.background = texture;

          const envTexture = texture.clone();
          envTexture.intensity = 1.2;
          scene.environment = envTexture;

          console.log("室内金色HDR天空贴图设置完成");
        },
        (progress) => {
          if (progress.lengthComputable) {
            console.log("HDR加载进度:", (progress.loaded / progress.total) * 100 + "%");
          }
        },
        (error) => {
          console.error("HDR加载失败:", error);
          setFallbackHDR();
        }
      );
    }

    function setFallbackHDR () {
      const loader = new RGBELoader();
      loader.setDataType(THREE.FloatType);

      loader.load(
        './public/bg.hdr',
        (texture) => {
          console.log("备用HDR加载成功:", texture);
          texture.mapping = THREE.EquirectangularReflectionMapping;
          texture.colorSpace = THREE.SRGBColorSpace;
          texture.exposure = 1.8;

          scene.background = texture;

          const envTexture = texture.clone();
          envTexture.intensity = 1.0;
          scene.environment = envTexture;

          console.log("备用HDR天空贴图设置完成");
        },
        (progress) => {
          if (progress.lengthComputable) {
            console.log("备用HDR加载进度:", (progress.loaded / progress.total) * 100 + "%");
          }
        },
        (error) => {
          console.error("备用HDR也加载失败:", error);
          setDefaultSky();
        }
      );
    }

    function setDefaultSky () {
      const canvas = document.createElement('canvas');
      canvas.width = 1024;
      canvas.height = 512;
      const context = canvas.getContext('2d');

      const gradient = context.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#FFD700');
      gradient.addColorStop(0.3, '#FFA500');
      gradient.addColorStop(0.7, '#FF8C00');
      gradient.addColorStop(1, '#FF4500');

      context.fillStyle = gradient;
      context.fillRect(0, 0, canvas.width, canvas.height);

      const texture = new THREE.CanvasTexture(canvas);
      texture.mapping = THREE.EquirectangularReflectionMapping;
      texture.colorSpace = THREE.SRGBColorSpace;

      scene.background = texture;

      const envTexture = texture.clone();
      envTexture.intensity = 0.8;
      scene.environment = envTexture;

      console.log("默认金色天空贴图设置完成");
    }

    // 创建测试几何体
    function createTestObjects () {
      // 创建一个球体来测试环境反射
      const sphereGeometry = new THREE.SphereGeometry(2, 32, 32);
      const sphereMaterial = new THREE.MeshPhysicalMaterial({
        metalness: 0.9,
        roughness: 0.1,
        envMapIntensity: 1.0
      });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(-3, 0, 0);
      scene.add(sphere);

      // 创建一个立方体
      const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
      const cubeMaterial = new THREE.MeshPhysicalMaterial({
        metalness: 0.3,
        roughness: 0.7,
        envMapIntensity: 0.8
      });
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.set(3, 0, 0);
      scene.add(cube);

      // 创建一个平面作为地面
      const planeGeometry = new THREE.PlaneGeometry(20, 20);
      const planeMaterial = new THREE.MeshPhysicalMaterial({
        metalness: 0.1,
        roughness: 0.8,
        envMapIntensity: 0.5
      });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -Math.PI / 2;
      plane.position.y = -3;
      scene.add(plane);
    }

    // 添加光源
    function addLights () {
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
      directionalLight.position.set(10, 10, 5);
      scene.add(directionalLight);
    }

    // 初始化
    setIndoorHDRSky();
    createTestObjects();
    addLights();

    // 动画循环
    function animate () {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // 窗口大小调整
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>

</html>
