<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抗锯齿效果测试</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
    }

    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
    }

    button {
      margin: 5px;
      padding: 5px 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    button.active {
      background: #007acc;
    }
  </style>
</head>

<body>
  <div class="info">
    <h3>抗锯齿效果测试</h3>
    <p>当前模式: <span id="currentMode">抗锯齿开启</span></p>
    <p>说明: 对比抗锯齿前后的效果差异</p>
  </div>

  <div class="controls">
    <h4>测试选项</h4>
    <button id="antialiased" class="active" onclick="switchMode('antialiased')">抗锯齿开启</button>
    <button id="original" onclick="switchMode('original')">原始效果</button>
    <button onclick="toggleWireframe()">切换线框模式</button>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    // 创建场景
    const scene = new THREE.Scene();

    // 创建相机
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 30, 50);
    camera.lookAt(0, 0, 0);

    // 创建渲染器
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);
    document.body.appendChild(renderer.domElement);

    // 添加环境光
    const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
    scene.add(ambientLight);

    // 添加方向光
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(50, 50, 50);
    scene.add(directionalLight);

    // 创建时钟
    const clock = new THREE.Clock();

    // 模拟核心对象
    const mockCore = {
      elapsedTime: 0
    };

    let currentGround = null;
    let isWireframe = false;

    // 原始着色器（有锯齿）
    const originalFragmentShader = `
            #define PI 3.14159265359
            
            uniform float uTime;
            uniform vec2 uResolution;
            uniform float uGridCellSize;
            uniform vec3 uRedColor;
            uniform vec3 uGreenColor;
            uniform vec3 uBlueColor;
            
            varying vec2 vUv;
            
            vec2 getGridPosition(in vec2 uv) {
                return vec2(uv.x / uGridCellSize, uv.y / uGridCellSize);
            }
            
            void main() {
                vec2 uv = (vUv - 0.5) * 2.0;
                uv.x *= uResolution.x / uResolution.y;
                
                vec2 gridBoundUV = getGridPosition(uv);
                vec2 cellBoundUV = gridBoundUV - round(gridBoundUV);
                
                float redIntensity = 0.0;
                float blueIntensity = 0.0;
                
                for(int targetIndex = 0; targetIndex < 15; ++targetIndex) {
                    float f_targetIndex = float(targetIndex);
                    float trigOffset = (PI / 15.0) * f_targetIndex;
                    vec2 targetPosition = vec2(
                        sin(uTime + trigOffset) * 0.51 + tan(f_targetIndex + trigOffset),
                        cos(uTime + trigOffset) * 0.1 + sin(f_targetIndex + trigOffset)
                    );
                    vec2 gridBoundTargetPosition = getGridPosition(targetPosition);
                    vec2 edgeBoundPosition = vec2(gridBoundTargetPosition.x, gridBoundTargetPosition.y);
                    
                    float distanceToTarget = length(gridBoundUV - round(gridBoundTargetPosition)) + 
                                           length(gridBoundUV - edgeBoundPosition);
                    
                    if (distanceToTarget > 0.0) {
                        redIntensity += length(uGridCellSize / (distanceToTarget * 9.5) / cellBoundUV) * uGridCellSize;
                    }
                }
                
                for(int targetIndex = 0; targetIndex < 15; ++targetIndex) {
                    float f_targetIndex = float(targetIndex);
                    float trigOffset = (PI / 15.0) * f_targetIndex;
                    
                    vec2 targetPosition = vec2(
                        sin(uTime + trigOffset) * 0.51 + sin(f_targetIndex + trigOffset),
                        tan(uTime + trigOffset) * 0.1 + sin(f_targetIndex + trigOffset)
                    );
                    vec2 gridBoundTargetPosition = getGridPosition(targetPosition);
                    vec2 edgeBoundPosition = vec2(gridBoundTargetPosition.x, gridBoundTargetPosition.y);
                    
                    float distanceToTarget = length(gridBoundUV - round(gridBoundTargetPosition)) + 
                                           distance(gridBoundUV, edgeBoundPosition);
                    
                    if (distanceToTarget > 0.0) {
                        blueIntensity += length(uGridCellSize / (distanceToTarget * 15.5) / cellBoundUV) * uGridCellSize;
                    }
                }
                
                vec3 col = vec3(smoothstep(0.2, 1.0, redIntensity + blueIntensity));
                col += redIntensity * uGreenColor;
                col += blueIntensity * uBlueColor;
                
                gl_FragColor = vec4(col, 0.8);
            }
        `;

    // 抗锯齿着色器
    const antialiasedFragmentShader = `
            #define PI 3.14159265359
            
            uniform float uTime;
            uniform vec2 uResolution;
            uniform float uGridCellSize;
            uniform vec3 uRedColor;
            uniform vec3 uGreenColor;
            uniform vec3 uBlueColor;
            
            varying vec2 vUv;
            
            vec2 getGridPosition(in vec2 uv) {
                return vec2(uv.x / uGridCellSize, uv.y / uGridCellSize);
            }
            
            float smoothStep(float edge0, float edge1, float x) {
                float t = clamp((x - edge0) / (edge1 - edge0), 0.0, 1.0);
                return t * t * (3.0 - 2.0 * t);
            }
            
            float smoothDistance(vec2 p1, vec2 p2, float smoothness) {
                float dist = distance(p1, p2);
                return smoothStep(0.0, smoothness, dist);
            }
            
            void main() {
                vec2 uv = (vUv - 0.5) * 2.0;
                uv.x *= uResolution.x / uResolution.y;
                
                uv += vec2(0.0001, 0.0001);
                
                vec2 gridBoundUV = getGridPosition(uv);
                vec2 cellBoundUV = gridBoundUV - round(gridBoundUV);
                
                float redIntensity = 0.0;
                float blueIntensity = 0.0;
                
                for(int targetIndex = 0; targetIndex < 15; ++targetIndex) {
                    float f_targetIndex = float(targetIndex);
                    float trigOffset = (PI / 15.0) * f_targetIndex;
                    vec2 targetPosition = vec2(
                        sin(uTime + trigOffset) * 0.51 + tan(f_targetIndex + trigOffset),
                        cos(uTime + trigOffset) * 0.1 + sin(f_targetIndex + trigOffset)
                    );
                    vec2 gridBoundTargetPosition = getGridPosition(targetPosition);
                    vec2 edgeBoundPosition = vec2(gridBoundTargetPosition.x, gridBoundTargetPosition.y);
                    
                    float distanceToTarget = smoothDistance(gridBoundUV, round(gridBoundTargetPosition), 0.1) + 
                                           smoothDistance(gridBoundUV, edgeBoundPosition, 0.1);
                    
                    if (distanceToTarget > 0.0) {
                        float intensity = length(uGridCellSize / (distanceToTarget * 9.5) / cellBoundUV) * uGridCellSize;
                        intensity = smoothstep(0.0, 1.0, intensity);
                        redIntensity += intensity;
                    }
                }
                
                for(int targetIndex = 0; targetIndex < 15; ++targetIndex) {
                    float f_targetIndex = float(targetIndex);
                    float trigOffset = (PI / 15.0) * f_targetIndex;
                    
                    vec2 targetPosition = vec2(
                        sin(uTime + trigOffset) * 0.51 + sin(f_targetIndex + trigOffset),
                        tan(uTime + trigOffset) * 0.1 + sin(f_targetIndex + trigOffset)
                    );
                    vec2 gridBoundTargetPosition = getGridPosition(targetPosition);
                    vec2 edgeBoundPosition = vec2(gridBoundTargetPosition.x, gridBoundTargetPosition.y);
                    
                    float distanceToTarget = smoothDistance(gridBoundUV, round(gridBoundTargetPosition), 0.1) + 
                                           smoothDistance(gridBoundUV, edgeBoundPosition, 0.1);
                    
                    if (distanceToTarget > 0.0) {
                        float intensity = length(uGridCellSize / (distanceToTarget * 15.5) / cellBoundUV) * uGridCellSize;
                        intensity = smoothstep(0.0, 1.0, intensity);
                        blueIntensity += intensity;
                    }
                }
                
                vec3 col = vec3(smoothstep(0.2, 1.0, redIntensity + blueIntensity));
                col += redIntensity * uGreenColor;
                col += blueIntensity * uBlueColor;
                
                float edge = smoothstep(0.0, 0.1, 1.0 - length(vUv - 0.5) * 2.0);
                col *= edge;
                
                gl_FragColor = vec4(col, 0.8);
            }
        `;

    function createGround (fragmentShader) {
      // 移除现有地面
      if (currentGround) {
        scene.remove(currentGround);
      }

      // 创建地面几何体
      const geometry = new THREE.PlaneGeometry(30, 30);
      geometry.rotateX(-Math.PI / 2);

      // 创建着色器材质
      const material = new THREE.ShaderMaterial({
        side: THREE.DoubleSide,
        transparent: true,
        wireframe: isWireframe,
        uniforms: {
          uTime: { value: 0.0 },
          uResolution: { value: new THREE.Vector2(30, 30) },
          uGridCellSize: { value: 0.1 },
          uRedColor: { value: new THREE.Color(1.0, 0.0, 0.0) },
          uGreenColor: { value: new THREE.Color(0.0, 1.0, 0.0) },
          uBlueColor: { value: new THREE.Color(0.051, 0.7294, 0.698) }
        },
        vertexShader: `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
        fragmentShader: fragmentShader
      });

      // 创建地面网格
      currentGround = new THREE.Mesh(geometry, material);
      scene.add(currentGround);

      return currentGround;
    }

    // 切换模式
    window.switchMode = function (mode) {
      // 更新按钮状态
      document.getElementById('antialiased').classList.remove('active');
      document.getElementById('original').classList.remove('active');
      document.getElementById(mode).classList.add('active');

      // 更新显示信息
      document.getElementById('currentMode').textContent =
        mode === 'antialiased' ? '抗锯齿开启' : '原始效果';

      // 创建对应模式的地面
      const fragmentShader = mode === 'antialiased' ? antialiasedFragmentShader : originalFragmentShader;
      createGround(fragmentShader);
    };

    // 切换线框模式
    window.toggleWireframe = function () {
      isWireframe = !isWireframe;
      if (currentGround && currentGround.material) {
        currentGround.material.wireframe = isWireframe;
      }
    };

    // 初始化抗锯齿模式
    createGround(antialiasedFragmentShader);

    // 动画循环
    function animate () {
      requestAnimationFrame(animate);

      // 更新时间
      mockCore.elapsedTime = clock.getElapsedTime();

      // 更新地面着色器
      if (currentGround && currentGround.material && currentGround.material.uniforms) {
        currentGround.material.uniforms.uTime.value = mockCore.elapsedTime;
      }

      // 渲染场景
      renderer.render(scene, camera);
    }

    // 开始动画
    animate();

    // 窗口大小调整
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>

</html>
