<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地面着色器测试</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 100;
    }
  </style>
</head>

<body>
  <div class="info">
    <h3>地面着色器测试</h3>
    <p>基于 GLSL 着色器的动态网格地面效果</p>
    <p>时间: <span id="time">0</span></p>
  </div>

  <script type="module">
    import * as THREE from './src/three/index.js';

    // 创建场景
    const scene = new THREE.Scene();

    // 创建相机
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 50, 100);
    camera.lookAt(0, 0, 0);

    // 创建渲染器
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);
    document.body.appendChild(renderer.domElement);

    // 创建地面
    const center = new THREE.Vector3(0, 0, 0);
    const min = new THREE.Vector3(-100, -20, -100);

    // 导入 SpecialGround 类
    const { SpecialGround } = await import('./src/lib/blMeshes.js');
    const ground = new SpecialGround(center, min);
    scene.add(ground);

    // 添加环境光
    const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
    scene.add(ambientLight);

    // 添加方向光
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(50, 50, 50);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // 创建时钟
    const clock = new THREE.Clock();

    // 模拟核心对象
    const mockCore = {
      elapsedTime: 0
    };

    // 动画循环
    function animate () {
      requestAnimationFrame(animate);

      // 更新时间
      mockCore.elapsedTime = clock.getElapsedTime();

      // 更新地面着色器
      if (ground.update) {
        ground.update(mockCore);
      }

      // 更新显示时间
      document.getElementById('time').textContent = mockCore.elapsedTime.toFixed(2);

      // 渲染场景
      renderer.render(scene, camera);
    }

    // 开始动画
    animate();

    // 窗口大小调整
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>

</html>
